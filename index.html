<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>TravelTip</title>
</head>
<body>

    <h1>TravelTip</h1>
    <div id="map"  style="width: 100%; height: 400px;"></div>
    <button onclick="onAddMarker()" class="btn-add-marker">Add Marker Speific Location</button>
    <button onclick="onGetUserPos()" class="btn-user-pos">Get User Position</button>
    <button onclick="onGetLocs()" class="btn-get-locs">Get Locations</button>
    <button onclick="onPanTo()"class="btn-pan">Pan Map to Tokyo</button>
    <button onclick="onEnterLoc()">Enter Location</button>

    <p>You are at: <span class="user-pos"></span></p>
    <section class="locations-container">
        <h3>Locations</h3>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Latitude</th>
                    <th>Longitude</th>
                    <th>Weather</th>
                    <th>Created At</th>
                    <th>Updated At</th>
                    <th>Mark</th>
                    <th>Go To</th>
                </tr>
            </thead>
            <tbody class="locs-container">
            </tbody>
        </table>
    </section>
    

    <script type="module" src="js/app.controller.js"></script>
</body>
</html>
